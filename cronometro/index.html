<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="contenedor-principal">
        <div class="contenedor-interior"> 
            <h1 id="cronometro">00:00:00</h1>
            <div class="contenedor-botones">
                <button id="boton-inicio" class="boton iniciar"><i class="bi bi-play-fill"></i></button>
                <button id="boton-reset" class="boton reset"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
